<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pearl Verse - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
    
    <!-- Hidden Scrollbar CSS -->
    <style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        ::-webkit-scrollbar {
            width: 0px;
            height: 0px;
            background: transparent; /* make scrollbar invisible */
        }
        
        /* Hide scrollbar for Firefox */
        * {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }
        
        /* Ensure content is still scrollable */
        html, body {
            overflow-x: hidden; /* Hide horizontal scrollbar only */
            overflow-y: auto; /* Keep vertical scrolling enabled */
        }
        
        /* Additional styling for smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="animated-bg">
        <div class="floating-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="login-form-container">
                        
                        <!-- Brand Header -->
                        <div class="brand-header text-center mb-4">
                            <div class="brand-logo">
                                <i class="fas fa-gem"></i>
                                <h1>Pearl Verse</h1>
                            </div>
                            <p class="brand-subtitle">Welcome to the Future</p>
                        </div>

                        <!-- Login Form Card -->
                        <div class="login-card">
                            <div class="card-header text-center">
                                <h3 class="login-title">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    Sign In
                                </h3>
                                <p class="login-subtitle">Access your account</p>
                            </div>

                            <div class="card-body">
                                <!-- Login Form -->
                                <form id="loginForm" method="POST" action="{{ url_for('login') }}">
                                    {{ form.hidden_tag() if form }}
                                    
                                    <!-- Username/Email Field -->
                                    <div class="form-group mb-3">
                                        <label for="username" class="form-label">
                                            <i class="fas fa-user me-2"></i>Username or Email
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-person"></i>
                                            </span>
                                            <input type="text" 
                                                   class="form-control" 
                                                   id="username" 
                                                   name="username" 
                                                   placeholder="Enter your username or email"
                                                   required
                                                   autocomplete="username">
                                        </div>
                                        <div class="invalid-feedback"></div>
                                    </div>

                                    <!-- Password Field -->
                                    <div class="form-group mb-3">
                                        <label for="password" class="form-label">
                                            <i class="fas fa-lock me-2"></i>Password
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-lock"></i>
                                            </span>
                                            <input type="password" 
                                                   class="form-control" 
                                                   id="password" 
                                                   name="password" 
                                                   placeholder="Enter your password"
                                                   required
                                                   autocomplete="current-password">
                                            <button class="btn btn-outline-secondary password-toggle" 
                                                    type="button" 
                                                    id="togglePassword"
                                                    data-bs-toggle="tooltip" 
                                                    data-bs-placement="top" 
                                                    title="Show/Hide Password">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                        <div class="invalid-feedback"></div>
                                    </div>

                                    <!-- Remember Me & Forgot Password -->
                                    <div class="form-options d-flex justify-content-between align-items-center mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="rememberMe" name="remember">
                                            <label class="form-check-label" for="rememberMe">
                                                Remember me
                                            </label>
                                        </div>
                                        <a href="#" class="forgot-password" id="forgotPasswordLink">
                                            Forgot password?
                                        </a>
                                    </div>

                                    <!-- Login Button -->
                                    <button type="submit" class="btn btn-login w-100 mb-3" id="loginBtn">
                                        <span class="btn-text">
                                            <i class="fas fa-sign-in-alt me-2"></i>
                                            Sign In
                                        </span>
                                        <span class="btn-loader d-none">
                                            <i class="fas fa-spinner fa-spin me-2"></i>
                                            Signing in...
                                        </span>
                                    </button>


                                    <!-- Sign Up Link -->
                                    <div class="signup-link text-center">
                                        <p class="mb-0">
                                            Don't have an account? 
                                            <a href="{{ url_for('register') }}" class="register-link">
                                                <i class="fas fa-user-plus me-1"></i>
                                                Sign up here
                                            </a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- Footer Links -->
                        <div class="login-footer text-center mt-4">
                            <div class="footer-links">
                                <a href="#" class="footer-link">Privacy Policy</a>
                                <span class="separator">•</span>
                                <a href="#" class="footer-link">Terms of Service</a>
                                <span class="separator">•</span>
                                <a href="#" class="footer-link">Support</a>
                            </div>
                            <p class="copyright">
                                © 2024 Pearl Verse. All rights reserved.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay d-none" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner">
                <i class="fas fa-gem fa-spin"></i>
            </div>
            <p class="loading-text">Signing you in...</p>
        </div>
    </div>

    <!-- Scripts -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
