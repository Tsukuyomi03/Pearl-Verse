<style>
    /* Global font settings for botnav with enhanced readability */
    .botnav, .botnav *, .botnav-item, .botnav-label {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        font-variant-numeric: tabular-nums;
        font-feature-settings: "cv02", "cv03", "cv04", "cv11";
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-optical-sizing: auto;
    }
    
    /* Enhanced typography for mobile-first navigation */
    .botnav-label {
        font-size: 0.75rem; /* 12px */
        font-weight: 600;
        line-height: 1.3;
        letter-spacing: -0.01em;
        margin-top: 0.3rem;
        text-align: center;
        color: inherit;
        text-transform: none;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .botnav-icon {
        font-size: 1.25rem; /* 20px */
        font-weight: 500;
        margin-bottom: 0.125rem;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        line-height: 1;
        /* CRITICAL: Remove all square constraints */
        width: auto !important;
        height: auto !important;
        min-width: unset !important;
        min-height: unset !important;
        max-width: none !important;
        max-height: none !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        box-sizing: content-box !important;
    }
    
    /* CRITICAL: Fix Font Awesome icons from being square */
    .botnav-icon i {
        width: auto !important;
        height: auto !important;
        min-width: 0 !important;
        min-height: 0 !important;
        max-width: none !important;
        max-height: none !important;
        border: none !important;
        background: none !important;
        border-radius: 0 !important;
        box-shadow: none !important;
        padding: 0 !important;
        margin: 0 !important;
        display: inline-block !important;
        font-family: "Font Awesome 6 Free", "Font Awesome 6 Brands" !important;
        font-weight: 900 !important;
        font-style: normal !important;
        line-height: 1 !important;
        text-rendering: auto !important;
        -webkit-font-smoothing: antialiased !important;
        box-sizing: content-box !important;
    }
    
    /* Override any universal selectors that might affect icons */
    .botnav i[class^="fa-"],
    .botnav i[class*=" fa-"],
    .botnav .fas,
    .botnav .far,
    .botnav .fab {
        width: auto !important;
        height: auto !important;
        border: none !important;
        background: none !important;
        display: inline-block !important;
    }
    
    /* Enhanced interaction states */
    .botnav-item {
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 16px;
        padding: 0.625rem 0.5rem;
        position: relative;
        overflow: hidden;
    }
    
    .botnav-item:hover .botnav-label {
        font-weight: 700;
        transform: translateY(-2px);
        letter-spacing: -0.015em;
    }
    
    .botnav-item:hover .botnav-icon {
        transform: scale(1.15);
    }
    
    .botnav-item.active .botnav-label {
        font-weight: 700;
        font-size: 0.8125rem; /* 13px */
        letter-spacing: -0.015em;
    }
    
    .botnav-item.active .botnav-icon {
        transform: scale(1.1);
    }
    
    /* Optimized responsive typography for touch interfaces */
    @media (max-width: 768px) {
        .botnav-label {
            font-size: 0.6875rem; /* 11px */
            font-weight: 600;
            margin-top: 0.25rem;
        }
        
        .botnav-item.active .botnav-label {
            font-size: 0.75rem; /* 12px */
            font-weight: 700;
        }
        
        .botnav-icon {
            font-size: 1.1875rem; /* 19px */
        }
        
        .botnav-item {
            padding: 0.5rem 0.375rem;
            border-radius: 14px;
        }
    }
    
    @media (max-width: 480px) {
        .botnav-label {
            font-size: 0.625rem; /* 10px */
            font-weight: 600;
            letter-spacing: 0;
            margin-top: 0.2rem;
        }
        
        .botnav-item.active .botnav-label {
            font-size: 0.6875rem; /* 11px */
            font-weight: 700;
        }
        
        .botnav-icon {
            font-size: 1.125rem; /* 18px */
        }
        
        .botnav-item {
            padding: 0.4375rem 0.3125rem;
            border-radius: 12px;
        }
    }
    
    /* Extra small screens - optimized for minimal space */
    @media (max-width: 360px) {
        .botnav-label {
            font-size: 0.5625rem; /* 9px */
            margin-top: 0.1875rem;
            font-weight: 600;
        }
        
        .botnav-item.active .botnav-label {
            font-size: 0.625rem; /* 10px */
        }
        
        .botnav-icon {
            font-size: 1rem; /* 16px */
        }
        
        .botnav-item {
            padding: 0.375rem 0.25rem;
            border-radius: 10px;
        }
    }
    
    /* Very small screens - consider hiding labels on tap */
    @media (max-width: 320px) {
        .botnav-label {
            font-size: 0.5rem; /* 8px */
            opacity: 0.9;
        }
        
        .botnav-item:active .botnav-label {
            opacity: 1;
        }
    }
</style>
