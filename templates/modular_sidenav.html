    /* Enhanced hover and active states */
    .nav-item {

        }

    @media (max-width: 768px) {

        }

    }
    
    .sidenav.open {
        left: 0;
    }
    
    /* Show sidebar on desktop */
    @media (min-width: 1024px) {
        .sidenav {
            left: 0;
            position: fixed;
        }
    }
    
    /* Navigation Header */

        justify-content: center;
    }
    
    .nav-close {

        padding: 0.5rem;

        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        display: none; /* Hidden on desktop */
    }
    
    .nav-close:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #e2e8f0;
    }
    
    /* Show close button on mobile */
    @media (max-width: 1023px) {
        .nav-close {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    }
    
    /* Navigation Content */
    .nav-content {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem 1.25rem;
    }
    
    .nav-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
    }
    
    .nav-item {
        display: flex;
        align-items: center;
        padding: 0.875rem 1rem;
        color: #94a3b8;
        text-decoration: none;
        background: transparent;
        cursor: pointer;
        position: relative;
    }
    
    .nav-item:hover {
        background: rgba(6, 182, 212, 0.1);
        color: #06b6d4;
    }
    
    .nav-item.active {
        background: linear-gradient(135deg, rgba(6, 182, 212, 0.15), rgba(59, 130, 246, 0.1));
        color: #06b6d4;
        position: relative;
    }
    
    .nav-item.active::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 3px;
        background: linear-gradient(135deg, #06b6d4, #3b82f6);
        border-radius: 0 2px 2px 0;
    }
    
    /* Mobile overlay */
    .sidenav-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .sidenav-overlay.active {
        opacity: 1;
        visibility: visible;
    }
    
    /* Hide overlay on desktop */
    @media (min-width: 1024px) {
        .sidenav-overlay {
            display: none !important;
        }
    }
    
    /* Scrollbar styling */
    .nav-content::-webkit-scrollbar {
        width: 6px;
    }
    
    .nav-content::-webkit-scrollbar-track {

</style>

<script>
// Sidebar Navigation JavaScript
(function() {
    'use strict';
    
    // Initialize sidebar functionality
    function initializeSidebar() {
        const sidebar = document.getElementById('sidenav');
        const overlay = document.getElementById('sidenavOverlay');
        const closeButton = document.getElementById('sidenavToggle');
        const navItems = document.querySelectorAll('.nav-item');
        
        if (!sidebar || !overlay || !closeButton) {
            console.warn('Sidebar elements not found');
            return;
        }
        
        // Close sidebar function
        function closeSidebar() {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        // Open sidebar function
        function openSidebar() {
            sidebar.classList.add('open');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // Close button event
        closeButton.addEventListener('click', closeSidebar);
        
        // Overlay click event
        overlay.addEventListener('click', closeSidebar);
        
        // Handle hamburger menu clicks (if exists)
        const hamburger = document.querySelector('.hamburger-menu, [data-toggle="sidebar"], .menu-toggle');
        if (hamburger) {
            hamburger.addEventListener('click', function(e) {
                e.preventDefault();
                if (sidebar.classList.contains('open')) {
                    closeSidebar();
                } else {
                    openSidebar();
                }
            });
        }
        
        // Set active navigation item based on current page
        const currentPath = window.location.pathname;
        navItems.forEach(item => {
            item.classList.remove('active');
            const href = item.getAttribute('href');
            if (href && (currentPath === href || (href !== '/' && currentPath.startsWith(href)))) {
                item.classList.add('active');
            }
        });
        
        // Handle navigation item clicks
        navItems.forEach(item => {
            item.addEventListener('click', function() {
                // Update active state
                navItems.forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
                
                // Close sidebar on mobile after navigation
                if (window.innerWidth < 1024) {
                    setTimeout(closeSidebar, 150);
                }
            });
        });
        
        // Handle escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && sidebar.classList.contains('open')) {
                closeSidebar();
            }
        });
        
        // Handle window resize
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                if (window.innerWidth >= 1024) {
                    closeSidebar();
                }
            }, 250);
        });
    }
    
    // Initialize when DOM is loaded
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeSidebar);
    } else {
        initializeSidebar();
    }
    
    // Also initialize after a short delay for dynamic content
    setTimeout(initializeSidebar, 100);
})();
</script>
